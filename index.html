<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="myFunction()">Toggle Dark Mode</button>
    <div class="tracker">
        <h1>Month Tracker</h1>
        <div class="month-container">
            <h2>July 2025</h2>
            <div class="days-container">
                
                <div class="day">
                    <label for="day1">1</label>
                    <input type="checkbox" id="day1">
                </div>
                <div class="day">
                    <label for="day2">2</label>
                    <input type="checkbox" id="day2">
                </div>
                <div class="day">
                    <label for="day3">3</label>
                    <input type="checkbox" id="day3">
                </div>
                <div class="day">
                    <label for="day4">4</label>
                    <input type="checkbox" id="day4">
                </div>
                <div class="day">
                    <label for="day6-7">4</label>
                    <input type="checkbox" id="day67">
                </div>
                <div class="day">
                    <label for="day31">31</label>
                    <input type="checkbox" id="day31">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
